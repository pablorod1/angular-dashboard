<div class="card bg-dark text-white">
  <div class="header p-3">
    <h1 class="title mb-0">Visitors By Country</h1>
    <div class="card-body">
      <div class="chart">
        <apx-chart [series]="series" [chart]="chart" [dataLabels]="dataLabels" [plotOptions]="plotOptions"
          [title]="title" [legend]="legend"></apx-chart>
      </div>
    </div>
  </div>
</div>
