<div class="row g-3 d-flex justify-content-center align-items-center">
  <div class="col-lg-8">
    <div class="row g-3">
      <div class="col-md-6" *ngFor="let chart of charts | slice:0:4">
        <div class="card">
          <div class="card-body d-flex flex-column">
            <div class="header w-100 d-flex justify-content-between align-items-center">
              <h2 class="m-2">{{chart.labels}}</h2>
              <button class="btn" type="button"><i class="bi bi-three-dots-vertical"></i></button>
            </div>
            <apx-chart [series]="chart.series" [chart]="chart.chart" [plotOptions]="chart.plotOptions"
              [labels]="chart.labels" [tooltip]="chart.tooltip" [dataLabels]="chart.dataLabels" [colors]="chart.colors"
              [stroke]="chart.stroke"></apx-chart>
            <div class="info w-100 d-flex flex-column justify-content-start gap-2">
              <div class="py-2 expenses d-flex justify-content-between align-items-center">
                <span class="title mb-0"><span class="badge rounded-circle me-2 p-1" [ngClass]="{
                  'bg-danger': chart.labels[0] === 'Concept',
                  'bg-warning': chart.labels[0] === 'Development',
                  'bg-info': chart.labels[0] === 'Design',
                  'bg-success': chart.labels[0] === 'Marketing'
                }"><span class="visually-hidden">a</span></span> Expenses </span>
                <span class="value">{{chart.expenses | currency:'EUR':'symbol':'1.0-0'}}</span>
                <span class="percent"> {{chart.series / 100 | percent:'1.0-2'}} </span>
              </div>
              <mat-divider></mat-divider>
              <div class="py-2 remaining d-flex justify-content-between align-items-center">
                <span class="title mb-0"><span class="badge rounded-circle me-2 p-1" [ngClass]="{
                  'bg-danger': chart.labels[0] === 'Concept',
                  'bg-warning': chart.labels[0] === 'Development',
                  'bg-info': chart.labels[0] === 'Design',
                  'bg-success': chart.labels[0] === 'Marketing'
                }"><span class="visually-hidden">a</span></span> Remaining </span>
                <span class="value">{{chart.remaining | currency:'EUR':'symbol':'1.0-0'}}</span>
                <span class="percent"> {{(100 - chart.series) / 100 | percent:'1.0-2'}} </span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="row g-3">
      <div class="col-12">
        <app-weekly-expenses></app-weekly-expenses>
      </div>
      <div class="col-12">
        <app-monthly-expenses></app-monthly-expenses>
      </div>
      <div class="col-12">
        <app-yearly-expenses></app-yearly-expenses>
      </div>
    </div>
  </div>
</div>
