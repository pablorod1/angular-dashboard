<div class="card chart-card ">
  <div class="card-body w-100">
    <div class="header">
      <h2 class="m-2">Budget Distribution</h2>
    </div>
    <div class="chart d-flex justify-content-center align-items-center">
      <apx-chart [series]="series" [chart]="chart" [xaxis]="xaxis" [responsive]="responsive" [dataLabels]="dataLabels"
        [yaxis]="yaxis" [fill]="fill" [markers]="markers"></apx-chart>
    </div>
  </div>
</div>
