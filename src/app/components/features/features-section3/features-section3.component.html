<section class="section ">
  <div class="container-fluid mx-3" *ngIf="animateContainer" @containerAnimation>
    <div class="title pb-5">
      <h1> Everything you need to build efficiently </h1>
      <span class="text-muted"> Start small and free, upgrade as you go. Take control of everything.
      </span>
    </div>
    <div class="container carousel-container">
      <p-carousel [value]="features" [numVisible]="3" [numScroll]="1" [circular]="false"
        [responsiveOptions]="responsiveOptions" showIndicators="true">
        <ng-template let-feature pTemplate="item">
          <div class="feature m-3">
              <h2 class="mb-0"> {{feature.title}} </h2>
              <small>
                {{feature.description}}
              </small>
              <div class="btn-container">
                <button [routerLink]="feature.url" class="button {{feature.backgroundColor}}"><i
                    class="{{feature.icon}}"></i></button>
                <button [routerLink]="feature.url" class="btn">Explore More <i class="bi bi-chevron-right"></i></button>
              </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</section>
