<div class="row g-5">
  <div class="col-lg-3 col-sm-6" *ngFor="let member of teamMembers">
    <div class="card">
      <div class="card-body p-0 text-center">
        <div class="img-container m-3">
          <img class="profile-picture" [src]="member.imageUrl" [alt]="member.name" />
        </div>
        <div class="info mb-3">
          <h1 class="name mb-0">{{member.name}}</h1>
          <span class="text-muted role">{{member.role}}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="d-flex justify-content-evenly align-items-center mt-4">
        <a href="mailto:{{member.email}}" class="btn d-flex align-items-center"><i class="bi bi-envelope-fill px-2"></i> Email </a>
        <a href="https://about.gitlab.com/" target="_blank" class="btn d-flex align-items-center"><i class="bi bi-gitlab px-2"></i> GitLab </a>
      </div>
    </div>
  </div>
</div>
