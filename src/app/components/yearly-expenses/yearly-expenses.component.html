<div class="card chart-card">
  <div class="card-body w-100">
    <div class="header d-flex justify-content-between align-items-center">
      <h2 class="m-0">Yearly Expenses</h2>
      <div class="dropdown mt-4">
        <button class="btn dropdown-toggle hidden-arrow" type="button" aria-haspopup="true" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-three-dots-vertical"></i></button>
        <ul class="dropdown-menu dropdown-menu--animated mt-4">
          <li><a class="dropdown-item" role="button" (click)="show2YearsAgoData()">2 Years Ago</a></li>
          <li><a class="dropdown-item" role="button" (click)="showLastYearData()">Last Year</a></li>
          <li><a class="dropdown-item" role="button" (click)="showCurrentYearData()">This Year</a></li>
        </ul>
      </div>
    </div>
    <div class="chart px-3 d-flex justify-content-between align-items-center">
      <div class="info">
        <h2 class="m-0">{{totalExpenses}}â‚¬</h2>
        <span class="text-danger"><i class="bi bi-arrow-up-right"></i> 10%<small class="text-muted"> Above Projected </small></span>
      </div>
      <apx-chart [series]="series" [chart]="chart" [xaxis]="xaxis" [responsive]="responsive" [dataLabels]="dataLabels"
        [yaxis]="yaxis" [grid]="grid" [markers]="markers" [stroke]="stroke" [tooltip]="tooltip" [colors]="colors"></apx-chart>
    </div>
  </div>
</div>
