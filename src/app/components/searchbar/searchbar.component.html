<button class="btn" (click)="showDialog('top')"><i class="bi bi-search"></i></button>
<p-dialog [(visible)]="visible" position="top" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <ng-template pTemplate="headless">
    <form class="d-flex" role="search">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    </form>
  </ng-template>
</p-dialog>
