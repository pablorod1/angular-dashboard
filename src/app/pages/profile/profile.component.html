<section class="section">
  <div class="container-fluid header-container">
  </div>
  <div class="container-fluid profile-container">
    <div class="img-container">
      <img loading="lazy" src="../../../assets/profile-pictures/profile-picture.webp" alt="Profile Picture"
        class="profile-picture">
    </div>
    <div class="profile-info">
      <div class="user-info">
        <h1> Javier Mart√≠nez </h1>
        <span class="text-muted"> Software Developer </span>
        <div class="socials-container">
          <a href="#" class="social-link"><i class="bi bi-facebook" style="color: #3b5998;"></i></a>
          <a href="#" class="social-link"><i class="bi bi-twitter-x"></i></a>
          <a href="#" class="social-link"><i class="bi bi-instagram" style="color: #ac2bac;"></i></a>
          <a href="#" class="social-link"><i class="bi bi-github" style="color: #333333;"></i></a>
        </div>
      </div>
    </div>
    <div class="right-container d-flex flex-column gap-4">
      <div class="d-flex align-items-center gap-3">
        <h2 class=" me-1 mb-0"> Skills </h2>
        <div class="btn-container d-flex align-items-center gap-2">
          <button *ngIf="!editSkills" (click)="editSkills = true" class="button" type="button"><i
              class="me-1 bi bi-pencil"></i> Edit Skills </button>
          <button *ngIf="!editSkills" routerLink="/acc-settings" class="button" type="button"><i
              class="me-1 bi bi-gear"></i> Settings </button>
          <button *ngIf="editSkills" (click)="editSkills = false" class="button text-success outline-success"
            type="button"><i class="me-1 bi bi-check2"></i> Save Skills </button>
          <button *ngIf="editSkills" (click)="cancelEditingSkills()" class="button text-danger outline-danger"
            type="button"><i class="bi bi-arrow-clockwise"></i> Reset </button>
        </div>
      </div>
      <input *ngIf="editSkills" [(ngModel)]="newSkill" (keyup.enter)="addSkill()" type="text" class="form-control"
        placeholder="Add a new skill">
      <div class="skills-container mt-2">
        <p-chip [removable]="editSkills" *ngFor="let skill of skills" [label]="skill.label"></p-chip>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row align-items-start w-100">
      <div class="col-lg-4">
        <div class="title">
          <h1 class="mb-0"> Aditional Information </h1>
        </div>
        <div class="item-container d-flex justify-content-start align-items-start gap-3 ">
          <div class="icon-container">
            <i class="bi bi-envelope "></i>
          </div>
          <div class="info-container">
            <h4 class="mb-1 "> Email </h4>
            <span> javiermartinez&commat;lucentialab.es </span>
          </div>
        </div>
        <div class="item-container gap-3 ">
          <div class="icon-container">
            <i class="bi bi-globe "></i>
          </div>
          <div class="info-container">
            <h4 class="mb-1 "> Languages </h4>
            <span> Spanish, English </span>
          </div>
        </div>
        <div class="item-container gap-3 ">
          <div class="icon-container">
            <i class="bi bi-file-earmark-text"></i>
          </div>
          <div class="info-container">
            <h4 class="mb-1"> Project Groups </h4>
            <span> Backend , Frontend </span>
          </div>
        </div>
        <div class="item-container gap-3 ">
          <div class="icon-container">
            <i class="bi bi-journal-bookmark-fill"></i>
          </div>
          <div class="info-container">
            <h4 class="mb-1"> Education </h4>
            <span> Software Engineering </span>
          </div>
        </div>
        <div class="item-container gap-3 ">
          <div class="icon-container">
            <i class="bi bi-person-circle"></i>
          </div>
          <div class="info-container">
            <h4 class="mb-1"> Nickname </h4>
            <span> Javi </span>
          </div>
        </div>
      </div>
      <div class="col-md-8 overview">
        <div class="card mt-3">
          <div class="card-body">
            <div class="row ">
              <div class="col-md-3" *ngFor="let task of overviewTasks">
                <div class="card">
                  <div class="card-body text-center d-flex justify-content-center align-items-center">
                    <div class="title d-flex justify-content-center align-items-center flex-column">
                      <h4 class="mb-0"> <strong>{{ task.label }}</strong> </h4>
                      <h1> {{task.value}} </h1>
                    </div>
                    <span class="badge bg-{{task.color}}"><i class="{{task.icon}}"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="progressbars-container mt-4">
              <div class="progress-container py-2" *ngFor="let task of overviewTasks">
                <h4 class="mb-1"> {{task.label}} </h4>
                <div class="progress" role="progressbar">
                  <div class="progress-bar bg-{{task.color}} text-white" pTooltip="{{task.value}}" tooltipPosition="top"
                    [style.width]="task.value"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<section class="section2">
  <div class="title-container d-flex justify-content-center align-items-center">
    <h2> Our Team </h2>
  </div>
  <app-team-members-carousel></app-team-members-carousel>
</section>
