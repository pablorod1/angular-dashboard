<section class="section">
  <div class="container-lg">
    <div class="title-container">
      <button class="btn" type="button" routerLink="/scrumboard-home"><i class="bi bi-arrow-left"></i> Go Back To Projects </button>
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="title">{{card.title}}</h2>
        <div class="users-container">
          <div class="img-container">
            <img *ngFor="let user of card.users | slice:0:3" loading="lazy" [src]="user.imageUrl" [alt]="user.name" class="user-img">
            <span *ngIf="card.users.length > 3" class="badge">+{{card.users.length - 3}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
