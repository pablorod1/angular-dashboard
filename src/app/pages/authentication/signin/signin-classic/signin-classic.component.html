<section class="section">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="icon-container">
          <img class="logo-picture" src="../../../../../assets/angular-logo.webp" alt="Angular Logo" loading="lazy" />
        </div>
        <div class="title-header">
          <h2 class="title">Sign In</h2>
          <small class="title-2">You don't have an account yet? <a class="sign-in" href="/signup-classic">Sign
              Up</a></small>
        </div>
      </div>
      <div class="card-body">
        <div class="socials-container py-3">
          <button type="button" class="button"><img class="google-icon"
              src="../../../../../assets/icons/google-icon.svg" alt="Google Icon"> Sign in with Google</button>
          <button class="button"><i class="bi bi-github"></i> Sign in with GitHub </button>
        </div>
        <div class="text-center">
          <p-divider align="center" type="solid">
            <small> Or sign in with your credentials </small>
          </p-divider>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <!--Email-->
          <div class="py-3">
            <label class="form-label" for="Email"> Email </label>
            <div class="input-group">
              <input type="email" class="form-control" id="Email" placeholder="Your Email" formControlName="email"
                [ngClass]="{'is-invalid' : signinForm.get('email')?.errors?.['email'] || signinForm.get('email')?.errors?.['required'] && submitted}"
                [ngClass]="{'is-valid': signinForm.get('email')?.valid}">
            </div>
            <small class="text-danger" *ngIf="
                    signinForm.get('email')?.errors?.['email'] &&
                    submitted
                  ">
              Email not valid.
            </small>
            <small class="text-danger" *ngIf="
                    signinForm.get('email')?.errors?.['required'] &&
                    submitted
                  ">
              Email required.
            </small>
          </div>

          <!--Password-->
          <div class="py-3">
            <label class="form-label" for="Password"> Password </label>
            <div class="input-group">
              <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="Password"
                placeholder="Password" formControlName="password"
                [ngClass]="{'is-invalid' : signinForm.get('password')?.invalid && submitted}">
              <div class="input-group-text">
                <button type="button" class="btn" (click)="hidePassword = !hidePassword">
                  <i class="bi" [ngClass]="{'bi-eye-slash': !hidePassword, 'bi-eye': hidePassword}"></i>
                </button>
              </div>
            </div>

            <small class="text-danger p-0 m-0" *ngIf="
                      signinForm.get('password')?.invalid &&
                      submitted
                    ">
              Password required.
            </small>
          </div>
          <!--Submit Button-->
          <div class="btn-container py-3">
            <button type="submit" class="btn submit-btn">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
