<section class="section">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="title-header">
          <div class="icon-container">
            <img class="logo-picture" src="../../../../../assets/angular-logo.webp" alt="Angular Logo" loading="lazy" />
          </div>
          <h2 class="title">Sign Up</h2>
          <small class="title-2">Already have an account? <a class="sign-in" href="/signin-classic">Sign In</a></small>
        </div>
      </div>
      <div class="card-body">
        <div class="socials-container py-3">
          <button type="button" class="button"><img class="google-icon"
              src="../../../../../assets/icons/google-icon.svg" alt="Google Icon"> Sign in with Google</button>
          <button class="button"><i class="bi bi-github"></i> Sign in with GitHub </button>
        </div>
        <div class="text-center">
          <p-divider align="center" type="solid">
            <small> Or sign in with your credentials </small>
          </p-divider>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <!--Name-->
          <div class="py-2">
            <label class="form-label" for="floatingName"> First Name </label>
            <div class="input-group">
              <input type="text" class="form-control" id="floatingName" placeholder="First Name"
                formControlName="firstName"
                [ngClass]="{'is-invalid': signupForm.get('firstName')?.errors?.['required'] && submitted}"
                [ngClass]="{'is-valid': signupForm.get('firstName')?.valid}">
            </div>
            <small class="text-danger" *ngIf="
                    signupForm.get('firstName')?.invalid &&
                    submitted
                  ">
              Name is required.
            </small>
          </div>

          <!--Last Name-->
          <div class="py-2">
            <label class="form-label" for="floatingLastName"> Last Name </label>
            <div class="input-group ">
              <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name"
                formControlName="lastName"
                [ngClass]="{'is-invalid': signupForm.get('lastName')?.errors?.['required'] && submitted}"
                [ngClass]="{'is-valid': signupForm.get('lastName')?.valid}">
            </div>
            <small class="text-danger" *ngIf="
                    signupForm.get('lastName')?.invalid &&
                    submitted
                  ">
              Last Name is required.
            </small>
          </div>
          <!--Email-->
          <div class="py-2">
            <label class="form-label" for="floatingEmail"> Email </label>
            <div class="input-group ">
              <input type="email" class="form-control" id="floatingEmail" placeholder="Your Email"
                formControlName="email"
                [ngClass]="{'is-invalid' : signupForm.get('email')?.errors?.['email'] || signupForm.get('email')?.errors?.['required'] && submitted}"
                [ngClass]="{'is-valid': signupForm.get('email')?.valid}">
            </div>
            <small class="text-danger" *ngIf="
                    signupForm.get('email')?.errors?.['email'] &&
                    submitted
                  ">
              Email not valid.
            </small>
            <small class="text-danger" *ngIf="
                    signupForm.get('email')?.errors?.['required'] &&
                    submitted
                  ">
              Email required.
            </small>
          </div>
          <!--Password-->
          <div class="py-2">
            <label class="form-label" for="floatingPassword"> Password </label>
            <div class="input-group  ">
              <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="floatingPassword"
                placeholder="Password" formControlName="password"
                [ngClass]="{'is-invalid' : signupForm.get('password')?.invalid && submitted}"
                [ngClass]="{'is-valid' : signupForm.get('password')?.valid}">
              <div class="input-group-text">
                <button type="button" class="btn" (click)="hidePassword = !hidePassword">
                  <i class="bi" [ngClass]="{'bi-eye-slash': !hidePassword, 'bi-eye': hidePassword}"></i>
                </button>
              </div>
            </div>
            <small class="text-danger" *ngIf="
                      signupForm.get('password')?.invalid &&
                      submitted
                    ">
              Password must be at least 6 characters.
            </small>
          </div>
          <!--Confirm Password-->
          <div class="py-2">
            <label class="form-label" for="floatingConfirmPassword"> Confirm Password </label>
            <div class="input-group ">
              <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="floatingConfirmPassword"
                placeholder="Confirm Password" formControlName="confirmPassword"
                [ngClass]="{'is-invalid': signupForm.get('confirmPassword')?.errors?.['passwordsNotMatching'] && submitted}"
                [ngClass]="{'is-valid': signupForm.get('confirmPassword')?.valid && submitted}">
            </div>
            <small class="text-danger" *ngIf="
                    signupForm.errors?.['passwordsNotMatching'] &&
                    submitted
                  ">
              Passwords don't match.
            </small>
          </div>
          <!--Terms Checkbox-->
          <div class="py-2">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                formControlName="agreeTerms">
              <label  class="form-label"  for="flexCheckDefault">
                I agree to the<a class="terms" href=""> terms</a> and <a class="terms">conditions.</a>
              </label>
              <small class="text-danger" *ngIf="
                        signupForm.get('agreeTerms')?.invalid &&
                        (signupForm.get('agreeTerms')?.touched ||
                          signupForm.get('agreeTerms')?.dirty)
                      "><br>
                You must accept Terms and Conditions.
              </small>
            </div>
          </div>
          <!--Submit Button-->
          <div class="btn-container py-3">
            <button type="submit" class="btn submit-btn">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
