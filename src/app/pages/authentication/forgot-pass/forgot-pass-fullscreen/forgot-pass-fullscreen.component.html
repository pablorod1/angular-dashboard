<div class="container-fluid w-100">
  <div class="row w-100">
    <div class="px-5 col-md-6 left-container d-flex justify-content-center" style="flex-direction:column;">
      <div class="header text-end">
        <div class="icon-container">
          <img class="logo-picture" src="../../../../../assets/angular-logo.webp" alt="Angular Logo" loading="lazy" />
        </div>
        <div class="title-header">
          <h2 class="title">Forgot Your Password?</h2>
          <small class="title-2"> Enter your email to reset your password.</small>
        </div>
      </div>
      <div class="body d-flex justify-content-end">
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <!--Email-->
          <div class="form-floating py-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
              formControlName="email"
              [ngClass]="{'is-invalid' : forgotForm.get('email')?.errors?.['email'] || forgotForm.get('email')?.errors?.['required'] && submitted}"
              [ngClass]="{'is-valid': forgotForm.get('email')?.valid}">
            <label for="floatingEmail"> Email </label>
            <small class="text-danger" *ngIf="
                    forgotForm.get('email')?.errors?.['email'] &&
                    submitted
                  ">
              Email not valid.
            </small>
            <small class="text-danger" *ngIf="
                    forgotForm.get('email')?.errors?.['required'] &&
                    submitted
                  ">
              Email required.
            </small>
          </div>
          <!--Submit Button-->
          <div class="btn-container py-3">
            <button type="submit" class="btn submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 right-container">
      <div class="right-content m-2">
        <h2 class="title">Welcome to Angular</h2>
        <p class="description">
          Enter your personal details and start your journey with us.
        </p>
      </div>
    </div>
  </div>
</div>
