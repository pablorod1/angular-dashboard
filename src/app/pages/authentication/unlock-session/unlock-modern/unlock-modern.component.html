
<section class="section">
  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-6">
          <div class="card-header">
            <div class="icon-container">
              <img class="logo-picture" src="../../../../../assets/angular-logo.webp" alt="Angular Logo"
                loading="lazy" />
            </div>
            <div class="title-header">
              <h2 class="title">Welcome back!</h2>
              <small class="title-2"> Your session is locked due to inactivity. </small>
            </div>
            <div class="profile-container mt-2 py-3">
              <img class="profile-picture" src="../../../../../assets/profile-picture.webp" alt="Angular Logo"
                loading="lazy" />
              <span class="name mt-4">Javier Mart√≠nez</span>
            </div>

          </div>
          <div class="card-body pt-0">
            <form [formGroup]="unlockForm" (ngSubmit)="onSubmit()">
              <!--Password-->
              <div class="form-floating d-flex align-items-center py-3">
                <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="floatingPassword"
                  placeholder="Password" formControlName="password"
                  [ngClass]="{'is-invalid' : unlockForm.get('password')?.invalid && submitted}"
                  [ngClass]="{'is-valid' : unlockForm.get('password')?.valid}">
                <label for="floatingPassword"> Password </label>
                <button type="button" class="btn" (click)="hidePassword = !hidePassword">
                  <i class="bi" [ngClass]="{'bi-eye-slash': !hidePassword, 'bi-eye': hidePassword}"></i>
                </button>
              </div>
              <small class="text-danger p-0 m-0" *ngIf="
                    unlockForm.get('password')?.invalid &&
                    submitted
                  ">
                Password must be at least 6 characters.
              </small>
              <!--Submit Button-->
              <div class="btn-container py-3">
                <button type="submit" class="btn submit-btn">Log In</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6 right-container">
          <div class="right-content m-2">
            <h2 class="title">Welcome to Angular</h2>
            <p class="description">
              Enter your personal details and start your journey with us.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
