<div class="container-fluid">
  <div class="row w-100">
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <div class="body">
        <div class="icon-container">
          <img class="logo-picture" src="../../../../../assets/angular-logo.webp" alt="Angular Logo" loading="lazy" />
        </div>
        <div class="title-header">
          <h2 class="title">Welcome back!</h2>
          <small class="title-2"> Your session is locked due to inactivity. </small>
        </div>
        <div class="profile-container mt-2 py-3">
          <img class="profile-picture" src="../../../../../assets/profile-pictures/profile-picture.webp" alt="Angular Logo"
            loading="lazy" />
          <span class="name mt-4">Javier Mart√≠nez</span>
        </div>        <form [formGroup]="unlockForm" (ngSubmit)="onSubmit()">
          <!--Password-->

            <div class="py-3">
              <label class="form-label" for="floatingPassword"> Password </label>
              <div class="input-group">
                <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="floatingPassword" placeholder="Password"
                  formControlName="password" [ngClass]="{'is-invalid' : unlockForm.get('password')?.invalid && submitted}"
                  [ngClass]="{'is-valid' : unlockForm.get('password')?.valid}">
                <div class="input-group-text">
                  <button type="button" class="btn" (click)="hidePassword = !hidePassword">
                    <i class="bi" [ngClass]="{'bi-eye-slash': !hidePassword, 'bi-eye': hidePassword}"></i>
                  </button>
                </div>
              </div>
            </div>

          <!--Submit Button-->
          <div class="btn-container py-3">
            <button type="submit" class="btn submit-btn">Log In</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8 right-container">
      <div class="right-content p-4">
        <h2 class="title mb-4">Welcome to<br> our community</h2>
        <p class="description">
          Enter your personal details and start your journey with us. Let's build a better community together!
        </p>
        <div class="users-container d-flex align-items-center gap-3 py-4">
          <div class="img-container">
            <img src="../../../../../assets/profile-pictures/profile-picture10.webp" alt="Profile Picture" class="user-img">
            <img src="../../../../../assets/profile-pictures/profile-picture9.webp" alt="Profile Picture" class="user-img">
            <img src="../../../../../assets/profile-pictures/profile-picture8.webp" alt="Profile Picture" class="user-img">
            <img src="../../../../../assets/profile-pictures/profile-picture7.webp" alt="Profile Picture" class="user-img">
          </div>
          <span>More than 17k people joined us, it's your turn</span>
        </div>
      </div>
    </div>
  </div>
</div>
