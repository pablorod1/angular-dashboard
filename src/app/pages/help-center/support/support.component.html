<section class="section">
  <div class="container title">
    <button class="btn" routerLink="/help-home">
      <i class="bi bi-arrow-left"></i>
      <span> Go back to help center </span>
    </button>
    <h1> Contact Support </h1>
  </div>
  <div class="container support-form">
    <div class="card">
      <div class="card-body">
        <div class="form-title mb-4">
          <h3 class="mb-1"> Submit your request </h3>
          <small class="text-muted"> Your request will be processed and our support staff will get back to you in 24
            hours.
          </small>
        </div>
        <div class="form-container pt-3">
          <form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label" for="name"> Name* </label>
              <input type="text" class="form-control" id="name" formControlName="name"
                [ngClass]="{'is-invalid' : supportForm.get('name')?.errors?.['required'] && submitted}"
                [ngClass]="{'is-valid': supportForm.get('name')?.valid}">
                <small class="text-danger" *ngIf="
                    supportForm.get('name')?.errors?.['required'] &&
                    submitted
                  ">
                Name is required.
              </small>
            </div>
            <div class="mb-3">
              <label class="form-label" for="email"> Email* </label>
              <input type="email" class="form-control" id="email" formControlName="email"
                [ngClass]="{'is-invalid' : supportForm.get('email')?.errors?.['email'] || supportForm.get('email')?.errors?.['required'] && submitted}"
                [ngClass]="{'is-valid': supportForm.get('email')?.valid}">
              <small class="text-danger" *ngIf="
                    supportForm.get('email')?.errors?.['email'] &&
                    submitted
                  ">
                Email not valid.
              </small>
              <small class="text-danger" *ngIf="
                    supportForm.get('email')?.errors?.['required'] &&
                    submitted
                  ">
                Email required.
              </small>
            </div>
            <div class="mb-3">
              <label class="form-label" for="subject"> Subject* </label>
              <input type="text" class="form-control" id="subject" formControlName="subject"
              [ngClass]="{'is-invalid' : supportForm.get('subject')?.errors?.['required'] && submitted}"
              [ngClass]="{'is-valid': supportForm.get('subject')?.valid}">
              <small class="text-danger" *ngIf="
                  supportForm.get('subject')?.errors?.['required'] &&
                  submitted
                ">
              Subject is required.
            </small>
            </div>
            <div class="mb-3">
              <label class="form-label" for="message"> Message* </label>
              <textarea type="" class="form-control" rows="6" id="message" formControlName="message"
              [ngClass]="{'is-invalid' : supportForm.get('message')?.errors?.['required'] && submitted}"
              [ngClass]="{'is-valid': supportForm.get('message')?.valid}"></textarea>
              <small class="text-danger" *ngIf="
                  supportForm.get('message')?.errors?.['required'] &&
                  submitted
                ">
              Message is required.
            </small>
            </div>
            <div class="btn-container pt-2 d-flex justify-content-end">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
